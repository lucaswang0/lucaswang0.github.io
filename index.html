<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 MP3 Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .control-panel {
            width: 100%;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .control-panel label {
            margin-right: 10px;
        }
        .control-panel input[type="range"] {
            vertical-align: middle;
        }
        .playlist-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        .playlists, .files {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            height: 300px;
            overflow-y: auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px;
            cursor: pointer;
        }
        .playing {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nowPlaying">正在播放: </div>
        <div class="control-panel">
            <button id="prevButton">上一首</button>
            <button id="playButton">播放</button>
            <button id="pauseButton">暂停</button>
            <button id="nextButton">下一首</button>
            <label for="volumeControl">音量:</label>
            <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="0.5">
            <label for="progressControl">播放进度:</label>
            <input id="progressControl" type="range" min="0" max="1" step="0.01" value="0">
            <label for="repeatControl">循环播放:</label>
            <input id="repeatControl" type="checkbox">
            <label for="singlePlayControl">单曲播放:</label>
            <input id="singlePlayControl" type="checkbox">
	    <span id="time-remaining">倒计时: 00:00</span>
        </div>
    </div>
    <div class="container playlist-container">
        <div class="playlists">
            <ul id="playlistFiles"></ul>
        </div>
        <div class="files">
            <ul id="playlist"></ul>
        </div>
    </div>
    <audio id="audioPlayer" controls style="display:none;">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
